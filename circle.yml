machine:
  environment:
    GOPATH: "${HOME}/.go_project"
checkout:
  post:
    - mkdir -p /home/ubuntu/.go_project/src/socodeit
    - ln -s /home/ubuntu/authapi /home/ubuntu/.go_project/src/github.com/socodeit/authapi
dependencies:
  override:
    - cd /home/ubuntu/.go_project/src/github.com/socodeit/authapi && go get -t -d -v ./...
    - cd /home/ubuntu/.go_project/src/github.com/socodeit/authapi && go build -v
test:
  pre:
    - go get github.com/jstemmer/go-junit-report
    - go get github.com/mattn/goveralls
  override:
    - >
      cd /home/ubuntu/.go_project/src/github.com/socodeit/authapi &&
      go test -v -race ./... > $CIRCLE_ARTIFACTS/gotest.txt
    - >
      cd /home/ubuntu/.go_project/src/github.com/socodeit/authapi &&
      echo "mode: set" > $CIRCLE_ARTIFACTS/coverage.txt &&
      for i in $(go list ./...); do
      rm -f coverage.tmp;
      go test -v -coverprofile coverage.tmp $i &&
      tail -n +2 coverage.tmp >> $CIRCLE_ARTIFACTS/coverage.txt;
      done
  post:
    - cat $CIRCLE_ARTIFACTS/gotest.txt | /home/ubuntu/.go_project/bin/go-junit-report > $CIRCLE_TEST_REPORTS/junit.xml
    - >
      if [ -n "$COVERALLS_TOKEN" ]; then
      cd /home/ubuntu/.go_project/src/github.com/socodeit/authapi &&
      /home/ubuntu/.go_project/bin/goveralls -coverprofile=$CIRCLE_ARTIFACTS/coverage.txt -service=circle-ci -repotoken=$COVERALLS_TOKEN;
      fi
